    <div class="absolute bottom-4 right-4 z-50 flex gap-2">

            <span class="material-symbols-outlined text-sm">save</span> Save
        </button>
        <button class="bg-white hover:bg-red-50 text-red-500 p-2 rounded-full shadow-lg font-bold border border-slate-200 transition" onclick="resetAll()" title="Reset Scores">
            <span class="material-symbols-outlined text-sm">refresh</span>
        </button>
    </div>

    <!-- Application Logic -->
    <script>
        const houses = {
            'diamonds': { name: 'Diamonds', score: 0, color: 'text-yellow-600', bg: 'bg-yellow-100' },
            'emeralds': { name: 'Emeralds', score: 0, color: 'text-emerald-600', bg: 'bg-emerald-100' },
            'sapphires': { name: 'Sapphires', score: 0, color: 'text-blue-600', bg: 'bg-blue-100' },
            'rubies': { name: 'Rubies', score: 0, color: 'text-red-600', bg: 'bg-red-100' }
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (window.savedScores) {
                for (const [id, score] of Object.entries(window.savedScores)) {
                    if (houses[id]) houses[id].score = score;
                }
            }
            updateDisplay();
        });

        window.changePoint = function(houseId, amount) {
            if (!houses[houseId]) return;
            houses[houseId].score += amount;
            updateDisplay();
            const scoreEl = document.getElementById(`score-${houseId}`);
            scoreEl.classList.remove('pop-anim');
            void scoreEl.offsetWidth; 
            scoreEl.classList.add('pop-anim');
            try {
                if(window.Tone) {
                    const synth = new Tone.PolySynth(Tone.Synth).toDestination();
                    synth.triggerAttackRelease(amount > 0 ? ["C5"] : ["G3"], "16n");
                }
                if(amount > 0 && houses[houseId].score > 0 && houses[houseId].score % 50 === 0 && window.confetti) {
                    confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } });
                }
            } catch(e) {}
        };

        function updateDisplay() {
            for (const [id, data] of Object.entries(houses)) {
                const el = document.getElementById(`score-${id}`);
                if (el) el.innerText = data.score;
            }
            renderLeaderboard();
        }

        function renderLeaderboard() {
            const list = document.getElementById('leaderboard');
            if(!list) return;

            const sorted = Object.entries(houses).sort(([,a], [,b]) => b.score - a.score);
            const maxScore = Math.max(sorted[0][1].score, 1);

            list.innerHTML = sorted.map(([id, data], index) => {
                const rank = index + 1;
                const width = Math.max((data.score / maxScore) * 100, 5); // min 5% width so bar is visible
                let borderClass = rank === 1 ? "border-yellow-400 ring-1 ring-yellow-200" : "border-transparent";
                
                return `
                    <div class="relative h-full w-full bg-slate-100 rounded-lg overflow-hidden border ${borderClass} flex flex-col justify-end group leader-row">
                         <div class="absolute inset-0 ${data.bg} opacity-50" style="height: 100%; width: ${width}%"></div>
                         <div class="relative z-10 flex items-center justify-between px-2 py-1">
                             <div class="flex items-center gap-1">
                                <span class="font-bold text-xs text-slate-500">#${rank}</span>
                                <span class="font-bold text-xs md:text-sm text-slate-700 truncate">${data.name}</span>
                             </div>
                             <span class="font-mono font-bold text-sm ${data.color}">${data.score}</span>
                         </div>
                    </div>
                `;
            }).join('');
        }

        window.saveAndDownload = function() {
            const scoresToSave = {};
            for (const [id, data] of Object.entries(houses)) {
                scoresToSave[id] = data.score;
            }
            const docClone = document.documentElement.cloneNode(true);
            const oldScripts = docClone.querySelectorAll('script.saved-state');
            oldScripts.forEach(s => s.remove());
            const script = document.createElement('script');
            script.className = 'saved-state';
            script.textContent = `window.savedScores = ${JSON.stringify(scoresToSave)};`;
            docClone.querySelector('body').prepend(script);
            const blob = new Blob([`<!DOCTYPE html>${docClone.outerHTML}`], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'HousePoints_Saved.html';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.resetAll = function() {
            if (confirm("Reset all scores to 0?")) {
                for (const id in houses) houses[id].score = 0;
                updateDisplay();
            }
        };

        window.celebrate = function() {
            if(window.confetti) {
                confetti({ particleCount: 150, spread: 120, origin: { y: 0.6 } });
                try {
                    const synth = new Tone.PolySynth(Tone.Synth).toDestination();
                    synth.triggerAttackRelease(["C4", "E4", "G4", "C5"], "8n");
                } catch(e){}
            }
        }
    </script>
